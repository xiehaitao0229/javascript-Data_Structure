<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图和图算法</title>
</head>
<body>

<script>

    //  图类  参数v表示顶点个数
    function Graph(v) {
        this.vertices = v; //  顶点
        this.edges = 0;  //  边
        this.adj = [];  //  定义领接表
        this.addEdge = addEdge;  //  加点加边操作
        this.showGraph = showGraph;  //  显示遍历图
        this.marked = []; //  保存是否访问过的节点
        this.dfs = dfs; //  深度搜索方法
        this.bfs = bfs;  //  广度搜索方法
        this.edgeTo = [];//  最短路径的边
        this.hasPathTo = hasPathTo  //  是否有最短路径
        this.pathTo = pathTo;  //  最短路径
        //  创建一个二维数组来保存领接表的数据
        for(var i=0;i<this.vertices;i++){
            this.adj[i] = [];
            this.marked[i] = false;
        }
    }


    function addEdge(v,w) {
        this.adj[v].push(w); //  把v的领接表添加w元素
        this.adj[w].push(v); //  把w的领接表添加v元素
        this.edges++;  //  边数加1
    }

    //  显示遍历图
    function showGraph() {
        for(var i=0;i<this.vertices;i++){
            var edges = "";
            for(var j=0;j<this.vertices;j++){
                if(this.adj[i][j]){
                    edges+=this.adj[i][j]+' ';
                }
            }
            console.log(i+'->'+edges);
        }
    }

    //  深度搜索
    function dfs(v) {
        this.marked[v] = true;
        if(this.adj[v]!=undefined){
            console.log(v+'[节点已经被访问了]')
        }
        for(var w in this.adj[v]){
            var current = this.adj[v][w];
            if(!this.marked[current]){
                this.dfs(current);  //  递归
            }
        }
    }

    //  广度优先搜索
    function bfs(s) {
        var queue = [];
        this.marked[s] = true;
        queue.push(s);
        while(queue.length>0){
            var v = queue.shift();
            if(v!=undefined){
                console.log('[bfs]'+v+'[节点已经被访问了]')
            }
            for(var w in this.adj[v]){
                var current = this.adj[v][w];
                if(!this.marked[current]){
                    this.marked[current] = true;
                    this.edgeTo[current] = v;
                    queue.push(current);
                }
            }
        }
    }

    //  是否有最短路径
    function hasPathTo(v) {
        return this.marked[v];
    }

    // 最短路径
    function pathTo(v) {
        var source = 0;
        if(!this.hasPathTo(v)){
            return undefined;
        }
        var path = [];  //  存储整个路径
        for(var i=v;i!=source;i=this.edgeTo[i]){
            path.push(i);
        }
        path.push(source);
        return path;
    }


    var g = new Graph(5);
    g.addEdge(0,1)
    g.addEdge(0,2)
    g.addEdge(1,3)
    g.addEdge(2,4)
    g.showGraph();
    /*g.dfs(0);*/
    g.bfs(0)

    var paths = g.pathTo(4);
    var str = ''
    while(paths.length>0){
        if(paths.length>1){
            str+=paths.pop()+'->';
        }else{
            str+=paths.pop();
        }
    }
    console.log(str)
</script>

</body>
</html>
